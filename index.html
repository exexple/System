<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Isekai System</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#8B5CF6">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles-new.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="stats-header">
            <div class="stat-item">
                <div class="stat-label">Points</div>
                <div class="stat-value glow-text" id="totalPoints">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Rank</div>
                <div class="stat-value rank" id="rank">E</div>
            </div>
            <div class="premium-badge free" id="premiumBadge">üÜì FREE</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0/1000</div>
        </div>
        
        <div class="category-nav">
            <button class="category-btn active" data-category="1">
                <span class="category-name">Study</span>
                <span class="task-count" id="count-1">0</span>
            </button>
            <button class="category-btn" data-category="2">
                <span class="category-name">Physical Health</span>
                <span class="task-count" id="count-2">0</span>
            </button>
            <button class="category-btn" data-category="3">
                <span class="category-name">Creativity</span>
                <span class="task-count" id="count-3">0</span>
            </button>
            <button class="category-btn" data-category="4">
                <span class="category-name">Others</span>
                <span class="task-count" id="count-4">0</span>
            </button>
        </div>
        
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="Enter task name..." class="task-input">
            <select id="prioritySelect" class="priority-select">
                <option value="high">üî¥ High (100 pts)</option>
                <option value="medium" selected>üü° Medium (50 pts)</option>
                <option value="low">üü¢ Low (30 pts)</option>
            </select>
            <button id="addTaskBtn" class="add-btn">+ Add Task</button>
        </div>
        
        <div class="task-list" id="taskList"></div>
        
        <div class="reward-ad-section">
            <button id="watchAdBtn" class="watch-ad-btn">
                <span class="btn-icon">üéÅ</span>
                <span class="btn-text">Watch Ads for 7 Days Premium</span>
                <span class="btn-subtext" id="adProgress">0/10 ads watched</span>
            </button>
        </div>
    </div>
    
    <div class="ad-banner" id="adBanner">
        <div class="ad-placeholder">Ad Space - Banner</div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
