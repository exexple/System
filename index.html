<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHERION - Self-Development System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-new.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <div class="stats-header">
            <div class="stat-item">
                <div class="stat-label">Points</div>
                <div class="stat-value glow-text" id="totalPoints">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Rank</div>
                <div class="stat-value rank" id="rank">E</div>
            </div>
            <div class="premium-badge free" id="premiumBadge">🆓 FREE</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            <div class="progress-text" id="progressText">0/1000</div>
        </div>

        <div class="category-nav">
            <button class="category-btn active" onclick="selectCategory(1)">
                <span class="category-name">📚 Study</span>
                <span class="task-count" id="count-1">0</span>
            </button>
            <button class="category-btn" onclick="selectCategory(2)">
                <span class="category-name">💪 Physical Health</span>
                <span class="task-count" id="count-2">0</span>
            </button>
            <button class="category-btn" onclick="selectCategory(3)">
                <span class="category-name">🎨 Creativity</span>
                <span class="task-count" id="count-3">0</span>
            </button>
            <button class="category-btn" onclick="selectCategory(4)">
                <span class="category-name">🎯 Others</span>
                <span class="task-count" id="count-4">0</span>
            </button>
        </div>

        <div id="taskList" class="task-list"></div>

        <div class="add-task-section">
            <input type="text" class="task-input" id="taskInput" placeholder="Enter task name...">
            <select class="priority-select" id="prioritySelect">
                <option value="high">🔴 High (100 pts)</option>
                <option value="medium" selected>🟡 Medium (50 pts)</option>
                <option value="low">🟢 Low (30 pts)</option>
            </select>
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
        </div>

        <div class="reward-ad-section">
            <button class="watch-ad-btn" onclick="watchRewardAd()">
                <span class="btn-icon">📺</span>
                <span class="btn-text">Watch Ads for 7 Days Premium</span>
                <span class="btn-subtext" id="adProgress">0/10 ads watched</span>
            </button>
        </div>
    </div>

    <div class="ad-banner">
        <div class="ad-placeholder">Ad Space - Banner</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
            <button id="install-btn"  
                style="display:none;position:fixed;bottom:16px;right:16px;z-index:2000;">Install App
            </button>

            <!-- Rank-Up Modal -->
<div id="rankUpModal" class="modal" style="display:none;">
  <div class="modal-content rank-up-container">
    <span class="close-modal" onclick="closeRankUpModal()">&times;</span>
    <div class="rank-up-content">
      <h2 id="rankUpTitle">⚡ RANK UP! ⚡</h2>
      <p id="rankUpMessage" class="rank-up-message"></p>
      <div id="rankUpChallenge" class="rank-up-challenge"></div>
      <button id="acceptChallengeBtn" onclick="acceptRankUpChallenge()" class="btn-primary">Accept Challenge</button>
    </div>
  </div>
</div>

           <!-- Achievements & Streaks Panel -->
<div id="achievementsPanel" class="achievements-panel" style="display:none;">
  <div class="achievements-header">
    <h3>🏆 Achievements & Streaks</h3>
    <span onclick="closeAchievementsPanel()" style="cursor:pointer; font-size:1.5rem;">✕</span>
  </div>
  <div id="streakContainer" class="streak-container"></div>
  <div id="achievementsContainer" class="achievements-container"></div>
</div>

<!-- Achievements Button -->
<button id="achievementsBtn" onclick="toggleAchievementsPanel()" style="position: fixed; bottom: 70px; right: 20px; z-index: 999; padding: 12px 20px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 50px; cursor: pointer; font-size: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">🏆 Achievements</button>

           <!-- Notification Container -->
<div id="notificationContainer" class="notification-container"></div>
    
    <script src="script.js"></script>
</body>
                                                                                     </html>
