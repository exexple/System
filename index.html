<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš”ï¸ ATHERION - Gamified Task Manager</title>
  <link rel="stylesheet" href="styles-new.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <div class="stats-header">
      <div class="stat-item">
        <div class="stat-label">POINTS</div>
        <div class="stat-value glow-text" id="totalPoints">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">LEVEL</div>
        <div class="stat-value glow-text" id="levelDisplay">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">RANK</div>
        <div class="stat-value rank" id="rankDisplay">E</div>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-text" id="progressText">0/1000</div>
    </div>

    <div id="rankUpChallengeBox" class="rank-challenge-display" style="display:none;">
      <div class="challenge-header">ğŸ¯ Active Rank Up Challenge</div>
      <div class="challenge-desc" id="rankUpChallengeText">Complete 5 tasks today!</div>
    </div>

    <div class="category-nav">
      <button class="category-btn active" onclick="switchCategory(1)">ğŸ“š Study</button>
      <button class="category-btn" onclick="switchCategory(2)">ğŸ’ª Physical Health</button>
      <button class="category-btn" onclick="switchCategory(3)">ğŸ¨ Creativity</button>
      <button class="category-btn" onclick="switchCategory(4)">ğŸ¯ Others</button>
    </div>

    <div class="add-task-section">
      <input type="text" id="taskInput" placeholder="Enter task name..." class="task-input">
      <select id="prioritySelect" class="priority-select">
        <option value="high">ğŸ”´ High (100 pts)</option>
        <option value="medium" selected>ğŸŸ¡ Medium (50 pts)</option>
        <option value="low">ğŸŸ¢ Low (30 pts)</option>
      </select>
      <button id="addTaskBtn" class="add-btn">+ Add Task</button>
    </div>

    <div class="task-list" id="tasksContainer"></div>

    <div class="reward-ad-section">
      <div style="font-size: 14px; font-weight: bold; margin-bottom: 10px;">Watch Ads for 7 Days Premium</div>
      <div style="font-size: 12px; color: #aaa; margin-bottom: 10px;"><span id="adsWatchedCount">0</span>/10 ads watched</div>
      <button class="watch-ad-btn" onclick="watchAd()">
        <div class="btn-icon">ğŸ“º</div>
        <div class="btn-text">Watch Ad</div>
        <div class="btn-subtext">+7 days premium</div>
      </button>
    </div>

    <div class="achievements-section">
      <button class="achievements-btn" id="achievementsOpenBtn">ğŸ† Achievements & Streaks</button>
      <div id="achievementsPanel" class="achievements-panel" style="display:none;">
        <div class="panel-title">ğŸ† Achievements</div>
        <div id="achievementsList" class="achievements-list"></div>
      </div>
    </div>
  </div>

    <!-- âœ… CUSTOM MODAL FOR STYLED POPUPS -->
  <div id="customModal" class="custom-modal"></div>

  <div class="ad-banner">
    <div class="ad-placeholder">Ad Space - Banner</div>
  </div>

  <div id="challengeModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Congratulations!</h2>
    <p id="challengeModalText">You completed a 3-day streak challenge!</p>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
