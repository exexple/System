<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš”ï¸ ATHERION - Gamified Task Manager</title>
  <link rel="stylesheet" href="styles-new.css">
  <!-- Firebase Scripts - CRITICAL! -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Header Stats -->
    <div class="header-stats">
      <div class="stat-box">
        <div class="stat-label">POINTS</div>
        <div class="stat-value" id="totalPoints">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">LEVEL</div>
        <div class="stat-value" id="levelDisplay">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">RANK</div>
        <div class="stat-value rank-letter" id="rankDisplay">E</div>
        <div id="premiumBadge" class="premium-badge" style="display:none;">ğŸ†“ FREE</div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-section">
      <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">0/1000</div>
    </div>

    <!-- Rank Up Challenge Box -->
    <div id="rankUpChallengeBox" class="rank-challenge-box" style="display:none;">
      <div class="challenge-icon">ğŸ¯</div>
      <div class="challenge-content">
        <div class="challenge-title">Active Rank Up Challenge</div>
        <div class="challenge-text" id="rankUpChallengeText">Complete 5 tasks today!</div>
      </div>
    </div>

    <!-- Category Buttons -->
    <div class="category-buttons">
      <button class="cat-btn active" onclick="switchCategory(1)">ğŸ“š Study</button>
      <button class="cat-btn" onclick="switchCategory(2)">ğŸ’ª Physical Health</button>
      <button class="cat-btn" onclick="switchCategory(3)">ğŸ¨ Creativity</button>
      <button class="cat-btn" onclick="switchCategory(4)">ğŸ¯ Others</button>
    </div>

    <!-- Add Task Section -->
    <div class="add-task-section">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Enter task name..." 
        class="task-input"
      >
      <select id="prioritySelect" class="priority-select">
        <option value="high">ğŸ”´ High (100 pts)</option>
        <option value="medium" selected>ğŸŸ¡ Medium (50 pts)</option>
        <option value="low">ğŸŸ¢ Low (30 pts)</option>
      </select>
      <button id="addTaskBtn" class="add-btn">+ Add Task</button>
    </div>

    <!-- Tasks Container -->
    <div class="tasks-container" id="tasksContainer">
      <!-- Tasks will be rendered here -->
    </div>

    <!-- Premium Section -->
    <div class="premium-section">
      <div class="premium-title">Watch Ads for 7 Days Premium</div>
      <div class="ads-progress">
        <div class="ads-count"><span id="adsWatchedCount">0</span>/10 ads watched</div>
      </div>
    </div>

    <!-- Rank Up Button Section -->
    <div class="rank-up-button-section">
      <div class="rank-up-title">âš¡ RANK UP! âš¡</div>
      <div class="challenge-description">A challenge has appeared to test your resolve!</div>
      <button class="rank-up-btn" onclick="document.getElementById('rankUpChallengeBox').click();">Accept Challenge âš”ï¸</button>
    </div>

    <!-- Achievements Section -->
    <div class="achievements-section">
      <button class="achievements-btn" onclick="toggleAchievementsPanel()">ğŸ† Achievements & Streaks</button>
      <div id="achievementsPanel" class="achievements-panel" style="display:none;">
        <div class="panel-header">ğŸ† Achievements</div>
        <div id="achievementsList" class="achievements-list"></div>
      </div>
    </div>

    <!-- Ad Space -->
    <div class="ad-space">
      <p>Ad Space - Banner</p>
    </div>

    <!-- App Install Banner -->
    <div class="install-app-banner">
      <p>ğŸ“± Install App</p>
    </div>
  </div>

  <!-- Your Script - MUST BE AT END OF BODY -->
  <script src="script.js"></script>
</body>
</html>
