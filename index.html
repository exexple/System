<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHERION - Self-Development System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-new.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <div class="stats-header">
            <div class="stat-item">

            </div>
            <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Rank</div>

            </div>
            <div class="premium-badge free" id="premiumBadge">ðŸ†“ FREE</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            <div class="progress-text" id="progressText">0/1000</div>
        </div>

        <div class="category-nav">
            <button class="category-btn active" onclick="selectCategory(1)">
                <span class="category-name">ðŸ“š Study</span>

            <button class="category-btn" onclick="selectCategory(2)">
                <span class="category-name">ðŸ’ª Physical Health</span>
                <span class="task-count" id="count-2">0</span>
            </button>
            <button class="category-btn" onclick="selectCategory(3)">
                <span class="category-name">ðŸŽ¨ Creativity</span>
                <span class="task-count" id="count-3">0</span>
            </button>
            <button class="category-btn" onclick="selectCategory(4)">
                <span class="category-name">ðŸŽ¯ Others</span>
                <span class="task-count" id="count-4">0</span>
            </button>
        </div>

        <div id="taskList" class="task-list"></div>

        <div class="add-task-section">
            <input type="text" class="task-input" id="taskInput" placeholder="Enter task name...">
            <select class="priority-select" id="prioritySelect">
                <option value="high">ðŸ”´ High (100 pts)</option>
                <option value="medium" selected>ðŸŸ¡ Medium (50 pts)</option>
                <option value="low">ðŸŸ¢ Low (30 pts)</option>
            </select>
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
        </div>

        <div class="reward-ad-section">
            <button class="watch-ad-btn" onclick="watchRewardAd()">
                <span class="btn-icon">ðŸ“º</span>
                <span class="btn-text">Watch Ads for 7 Days Premium</span>
                <span class="btn-subtext" id="adProgress">0/10 ads watched</span>
            </button>
        </div>
    </div>

    <div class="ad-banner">
        <div class="ad-placeholder">Ad Space - Banner</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
